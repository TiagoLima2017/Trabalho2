    <form>
    <div class="wrapper">
        <div class="containee">
            <h1>Conversor</h1>
            Binario<input id="bin" class="output" placeholder ="Binário"onkeypress="return (event.charCode !=8 && event.charCode ==0 || ((event.charCode >= 48 && event.charCode <= 49)))"  spellcheck="false">
            Octal<input id="oct" class="output" placeholder ="Octal"onkeypress="return (event.charCode !=8 && event.charCode ==0 ||  ((event.charCode >= 48 && event.charCode <= 55)))" spellcheck="false">
            Decimal <input id="dec" class="output" placeholder ="Decimal"onkeypress="return (event.charCode !=8 && event.charCode ==0 || ((event.charCode >= 48 && event.charCode <= 57)))"  spellcheck="false"> 
            Hexadecimal<input id="hex" class="output"  placeholder ="Hexadecimal" onkeypress="return (event.charCode !=8 && event.charCode ==0 || ((event.charCode >= 48 && event.charCode <= 57)|| (event.charCode >= 97 && event.charCode <= 102) ))"  spellcheck="false">
